name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Cache Flutter Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/flutter_app/.dart_tool
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
          
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          flutter_app/android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Flutter Doctor
      run: flutter doctor -v
      
    - name: Get Flutter Dependencies
      run: flutter pub get

    - name: Generate Gradle Wrapper (if missing)
      working-directory: android
      run: gradle wrapper
      
    - name: Verify Gradle Wrapper
      working-directory: android
      run: |
        chmod +x gradlew
        ./gradlew --version
        
    - name: Clean Flutter Build
      run: flutter clean
      
    - name: Build APK (Debug)
      run: flutter build apk --debug
      
    - name: Build APK (Release)
      run: flutter build apk --release
      
    - name: Build App Bundle (Release)
      run: flutter build appbundle --release
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-debug-apk
        path: flutter_app/build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-release-apk
        path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-app-bundle
        path: flutter_app/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
        
    - name: Display Build Info
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“± APK Size (Debug): $(du -h flutter_app/build/app/outputs/flutter-apk/app-debug.apk | cut -f1)"
        echo "ðŸ“± APK Size (Release): $(du -h flutter_app/build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        echo "ðŸ“¦ Bundle Size: $(du -h flutter_app/build/app/outputs/bundle/release/app-release.aab | cut -f1)"
